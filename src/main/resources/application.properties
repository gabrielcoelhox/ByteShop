spring.application.name=ByteShop

# Configuração do servidor
server.port=8080

# Configuração do JWT
jwt.secret=byteshop-secret-key-for-jwt-authentication-and-authorization
jwt.expiration=3600000 # 1 Hora

# Configuração do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/byteshop?createDatabaseIfNotExist=true
spring.datasource.username=teste
spring.datasource.password=teste
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect