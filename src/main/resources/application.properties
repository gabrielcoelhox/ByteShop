spring.application.name=ByteShop

# Configuração do servidor
server.port=8080

# Configuração do JWT
jwt.secret=A1B2C3D4E5F6G7H8I9J0ABCDEFGHIJK1234567890
jwt.expiration=3600000 # 1 Hora

# Configuração do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/byteshop?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configurações para execução do script de dados iniciais
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=true